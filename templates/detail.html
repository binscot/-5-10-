<!doctype html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
          integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <!-- Bulma CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.1/css/bulma.min.css">
    <!-- Font Awesome CSS -->
    <link href="//maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet">
    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"
            integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
            crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"
            integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
            crossorigin="anonymous"></script>

    <title>매칭등록 </title>
    <!-- 구글폰트 -->
    <link href="https://fonts.googleapis.com/css2?family=Sunflower:wght@300;500;700&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Jua&display=swap" rel="stylesheet">

    <style>


        .item-order {
            width: 500px;
            margin-bottom: 50px;
        }

        .btn-order {
            margin: 30px auto;
            width: 100px;
            display: block;
        }

        .wrap {
            width: 500px;
            margin: 30px auto auto auto;
        }

        .logo-img {
            width: 100px;
            position: center;
            margin: auto;

        }

        .is-sparta {
            color: #e8344e !important;
        }

        .title {
            font-weight: 800;
            font-size: 5rem;
        }

        .subtitle {
            font-size: 2rem;
        }

        .is-sparta {
            color: #e8344e !important;
        }

        .ccc{
            cursor: pointer;
        }


    </style>

    <script>
        function order() {
            let name = $('#order-name').val();
            let count = $('#order-count').val();
            let age = $('#order-age').val();
            let address = $('#order-address').val();
            let date = $('#order-date').val();
            let phone = $('#order-phone').val();
            let text = $('#order-text').val();

            $.ajax({
                type: "POST",
                url: "/order",
                data: {
                    name_give: name,
                    count_give: count,
                    age_give: age,
                    address_give: address,
                    date_give: date,
                    phone_give: phone,
                    text_give: text
                },
                success: function (response) {
                    if (response["result"] == "success") {
                        alert(response["msg"]);
                        window.location.href = "/main"
                    }
                }
            })
        }
    </script>
</head>

<body>
<section class="hero is-link ccc">
    <div class="hero-body" onclick="window.location.href = '/main'">
        <div class="logo-img">
            <img src="static/soccer.png" alt="My Image">
        </div>
    </div>
</section>
<section class="hero is-white ccc">
    <div class="hero-body has-text-centered" style="padding-bottom:1rem;margin:auto;">
        <h1 class="title is-sparta">Amateur soccer league</h1>
        <h3 class="subtitle is-sparta">축구경기 매칭 플랫폼</h3>
    </div>
</section>
<div class="wrap">
    <div class="item-order">
        <div class="form-floating mb-3">
            <input id="order-name" type="text" class="form-control" placeholder="팀명">
        </div>

        <div class="form-floating mb-3">
            <select id="order-count" class="custom-select">
                <option selected>평균실력</option>
                <option value="상">상</option>
                <option value="중">중</option>
                <option value="하">하</option>
            </select>
        </div>
        <div class="form-floating mb-3">
            <select id="order-age" class="custom-select">
                <option selected>평균연령</option>
                <option value="10">10</option>
                <option value="20">20</option>
                <option value="30">30</option>
                <option value="40">40</option>
                <option value="50">50</option>
                <option value="etc">etc</option>
            </select>
        </div>
        <div class="form-floating mb-3">
            <input id="order-address" type="text" class="form-control" aria-label="Default"
                   aria-describedby="inputGroup-sizing-default" placeholder="장소">
        </div>
        <div class="form-floating mb-3">
            <input id="order-date" type="datetime-local" class="form-control" aria-label="Default"
                   aria-describedby="inputGroup-sizing-default">
        </div>
        <div class="form-floating mb-3">
            <input id="order-phone" type="text" class="form-control" aria-label="Default"
                   aria-describedby="inputGroup-sizing-default" placeholder="연락처">
        </div>
        <div class="form-floating mb-3">
            <textarea class="form-control" id="order-text" rows="3" placeholder="코멘트"></textarea>
        </div>
        <button type="button" onclick="order()" class="btn btn-primary btn-order">등록하기</button>
    </div>
</div>
</body>

</html>
